<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BNK Board - Write</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/board.css">
</head>

<body>

<div class="container">

  <!-- 게시판 헤더 -->
  <div class="board-header">

    <!-- 로고 -->
    <div class="board-logo-row">
      <a href="index.html" class="logo-link">
        <img src="./assets/logo/topBrLogo2.png" alt="BNK 부산은행" class="board-logo">
      </a>
    </div>

    <!-- 제목 -->
    <div class="board-action-row">
      <h1>게시글 작성</h1>
    </div>

  </div>

  <!-- 상단 배너 (안내/광고) -->
  <div class="board-banner board-banner--top">
    게시판 성격에 맞는 내용을 작성해 주세요.  
    광고·비방·부적절한 내용은 관리자에 의해 삭제될 수 있습니다.
  </div>

  <!-- 작성 폼 -->
  <form id="writeForm" class="board-form">

    <!-- 카테고리 -->
    <div class="form-group">
      <label for="category">카테고리</label>
      <select id="category" required>
        <option value="">선택</option>
        <option value="IT">IT</option>
        <option value="CSR">CSR</option>
        <option value="FINANCE">금융상품</option>
        <option value="DIGITAL_ASSET">디지털자산</option>
      </select>
    </div>

    <!-- 작성자 닉네임 -->
    <div class="form-group">
      <label for="writer">작성자</label>
      <input
        type="text"
        id="writer"
        placeholder="익명"
        maxlength="20"
      >
    </div>

    <!-- 제목 -->
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" required>
    </div>

    <!-- 내용 -->
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" rows="8" required></textarea>
    </div>

    <!-- 액션 -->
    <div class="form-actions">
      <button type="submit" class="primary">등록</button>
      <button type="button" onclick="location.href='index.html'">취소</button>
    </div>

  </form>

</div>

<script src="./assets/js/storage.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/board_write.js"></script>

</body>
</html>
